<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết với Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form" action="../index.html">
                    <h2>Login</h2>

                    <div class="inputbox">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                        <i class="fas fa-envelope"></i> <!-- Sử dụng class của Font Awesome -->
                    </div>

                    <div class="inputbox">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i> <!-- Sử dụng class của Font Awesome -->
                    </div>

                    <div class="forget">
                        <label>
                            <input type="checkbox">Remember Me <a href="#">Forget Password</a>
                        </label>
                    </div>

                    <button type="submit" id="login-button">Log in</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../controller/login.js"></script>
</body>

</html>
